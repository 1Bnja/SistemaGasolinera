version: '3.8'

services:
  casa-matriz:
    build:
      context: .
      dockerfile: casa_matriz/Dockerfile
    container_name: casa-matriz
    ports:
      - "5000:5000"  
      - "5001:5001"  
    volumes:
      - casa-matriz-data:/data
    networks:
      - fuel-network
    restart: unless-stopped

  distribuidor-1:
    build:
      context: .
      dockerfile: distribuidor/Dockerfile
    container_name: distribuidor-1
    environment:
      - DISTRIBUIDOR_ID=1
      - CASA_MATRIZ_HOST=casa-matriz
      - CASA_MATRIZ_PORT=5001
      - TCP_PORT_LOCAL=6000
      - WEB_PORT=8000
    ports:
      - "8001:8000"  
      - "6001:6000"  
    volumes:
      - dist1-data:/data
    networks:
      - fuel-network
    depends_on:
      - casa-matriz
    restart: unless-stopped

  distribuidor-2:
    build:
      context: .
      dockerfile: distribuidor/Dockerfile
    container_name: distribuidor-2
    environment:
      - DISTRIBUIDOR_ID=2
      - CASA_MATRIZ_HOST=casa-matriz
      - CASA_MATRIZ_PORT=5001
      - TCP_PORT_LOCAL=6000
      - WEB_PORT=8000
    ports:
      - "8002:8000"  
      - "6002:6000"  
    volumes:
      - dist2-data:/data
    networks:
      - fuel-network
    depends_on:
      - casa-matriz
    restart: unless-stopped

  distribuidor-3:
    build:
      context: .
      dockerfile: distribuidor/Dockerfile
    container_name: distribuidor-3
    environment:
      - DISTRIBUIDOR_ID=3
      - CASA_MATRIZ_HOST=casa-matriz
      - CASA_MATRIZ_PORT=5001
      - TCP_PORT_LOCAL=6000
      - WEB_PORT=8000
    ports:
      - "8003:8000"  
      - "6003:6000"  
    volumes:
      - dist3-data:/data
    networks:
      - fuel-network
    depends_on:
      - casa-matriz
    restart: unless-stopped

networks:
  fuel-network:
    driver: bridge

volumes:
  casa-matriz-data:
  dist1-data:
  dist2-data:
  dist3-data:
