<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surtidor {{ surtidor_id }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-elevated: #1a1a1a;
            --border-primary: rgba(255, 255, 255, 0.06);
            --border-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-tertiary: #525252;
            --accent-primary: #6366f1;
            --accent-hover: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.15);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        /* Navigation */
        .nav-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-link svg {
            width: 16px;
            height: 16px;
        }
        
        .nav-link:hover {
            border-color: var(--border-glow);
            color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow);
        }
        
        /* Card */
        .card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }
        
        .header-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        /* Estado Display */
        .estado-display {
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            border: 2px solid;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .estado-display svg {
            width: 24px;
            height: 24px;
        }
        
        .estado-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .estado-display.estado-libre {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: var(--success);
        }
        
        .estado-display.estado-en-operacion,
        .estado-display.estado-operacion {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border-color: var(--warning);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .estado-display.estado-en-operacion::before,
        .estado-display.estado-operacion::before {
            animation: shine 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }
        
        /* Section Title */
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
        }
        
        /* Precios Grid */
        .precios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.875rem;
            margin-bottom: 2rem;
        }
        
        .precio-card {
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .precio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--fuel-color);
        }
        
        .precio-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .precio-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }
        
        .precio-valor {
            font-size: 1rem;
            color: var(--success);
            font-weight: 700;
        }
        
        /* Dispensar Section */
        .dispensar-section {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            margin-top: 1.5rem;
        }
        
        .dispensar-section h3 {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dispensar-section h3 svg {
            width: 20px;
            height: 20px;
            color: var(--accent-primary);
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 0.9375rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        /* Button */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn svg {
            width: 20px;
            height: 20px;
        }
        
        .btn-primary {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: none;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.25);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-1px);
            box-shadow: none;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Contadores */
        .contadores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.875rem;
            margin-top: 1.5rem;
        }
        
        .contador-card {
            background: var(--bg-secondary);
            padding: 1.25rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border-primary);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .contador-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--fuel-color);
        }
        
        .contador-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .contador-valor {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .contador-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        /* Messages */
        .mensaje {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .mensaje.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .mensaje.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .precios-grid {
                grid-template-columns: 1fr;
            }
            
            .contadores-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-header">
            <a href="/" class="nav-link">
                <i data-lucide="arrow-left"></i>
                <span>Volver a Distribuidor {{ distribuidor_id }}</span>
            </a>
        </div>
        
        <div class="card">
            <div class="header">
                <div class="header-icon">
                    <i data-lucide="fuel"></i>
                </div>
                <h1>Surtidor {{ surtidor_id }}</h1>
                <p class="subtitle">Sistema Multifunción - 5 Combustibles</p>
            </div>
            
            <div id="estado-display" class="estado-display estado-libre">
                <i data-lucide="check-circle"></i>
                LIBRE
            </div>
            
            <h3 class="section-title">Precios Actuales</h3>
            <div class="precios-grid" id="precios-grid"></div>
            
            <div class="dispensar-section">
                <h3>
                    <i data-lucide="credit-card"></i>
                    Simular Dispensado
                </h3>
                <div class="form-group">
                    <label for="tipo-combustible">Tipo de Combustible</label>
                    <select id="tipo-combustible">
                        <option value="93">Gasolina 93</option>
                        <option value="95">Gasolina 95</option>
                        <option value="97">Gasolina 97</option>
                        <option value="diesel">Diesel</option>
                        <option value="kerosene">Kerosene</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="litros">Litros a Dispensar</label>
                    <input type="number" id="litros" min="1" max="100" value="40" step="0.1">
                </div>
                <button class="btn btn-primary" id="btn-dispensar" onclick="dispensar()">
                    <i data-lucide="zap"></i>
                    <span>Iniciar Dispensado</span>
                </button>
                <div id="mensaje" class="mensaje"></div>
            </div>
            
            <h3 class="section-title" style="margin-top: 2rem;">Contadores Acumulativos</h3>
            <div class="contadores-grid" id="contadores-grid"></div>
        </div>
    </div>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        const surtidorNum = '{{ surtidor_id }}'.split('.')[1];
        let estadoActual = 'LIBRE';
        const labels = {
            '93': 'Gasolina 93',
            '95': 'Gasolina 95',
            '97': 'Gasolina 97',
            'diesel': 'Diesel',
            'kerosene': 'Kerosene'
        };
        
        async function cargarEstado() {
            try {
                const response = await fetch(`/api/surtidor/${surtidorNum}/estado`);
                const data = await response.json();
                
                estadoActual = data.estado;
                
                // Update estado display
                const display = document.getElementById('estado-display');
                const estadoClean = data.estado.toLowerCase().replace('_', '-');
                
                if (data.estado === 'LIBRE') {
                    display.innerHTML = '<i data-lucide="check-circle"></i> LIBRE';
                } else {
                    display.innerHTML = '<i data-lucide="loader"></i> EN OPERACIÓN';
                }
                
                display.className = `estado-display estado-${estadoClean}`;
                lucide.createIcons();
                
                // Update button
                const btn = document.getElementById('btn-dispensar');
                btn.disabled = data.estado !== 'LIBRE';
                
                // Update contadores
                if (data.contadores) {
                    const html = Object.entries(data.contadores).map(([tipo, stats]) => `
                        <div class="contador-card">
                            <div class="contador-valor">${(stats.litros || 0).toFixed(1)}</div>
                            <div class="contador-label">${labels[tipo] || tipo}</div>
                        </div>
                    `).join('');
                    document.getElementById('contadores-grid').innerHTML = html;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function cargarPrecios() {
            try {
                const response = await fetch('/api/estado');
                const data = await response.json();
                const precios = data.precios || {};
                
                const html = Object.entries(precios).map(([tipo, precio]) => `
                    <div class="precio-card">
                        <span class="precio-label">${labels[tipo] || tipo}</span>
                        <span class="precio-valor">$${precio}</span>
                    </div>
                `).join('');
                
                document.getElementById('precios-grid').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function dispensar() {
            const tipo = document.getElementById('tipo-combustible').value;
            const litros = parseFloat(document.getElementById('litros').value);
            
            if (!litros || litros <= 0) {
                mostrarMensaje('Ingrese una cantidad válida de litros', 'error');
                return;
            }
            
            if (litros > 100) {
                mostrarMensaje('La cantidad máxima es 100 litros', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/surtidor/${surtidorNum}/dispensar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tipo_combustible: tipo, litros: litros })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    mostrarMensaje(`Dispensando ${litros}L de ${labels[tipo]}...`, 'success');
                } else {
                    mostrarMensaje(result.message || 'Error al dispensar', 'error');
                }
            } catch (error) {
                mostrarMensaje('Error de conexión con el servidor', 'error');
            }
        }
        
        function mostrarMensaje(texto, tipo) {
            const msg = document.getElementById('mensaje');
            msg.textContent = texto;
            msg.className = `mensaje ${tipo}`;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 4000);
        }
        
        async function cargarDatos() {
            await cargarEstado();
            await cargarPrecios();
        }
        
        cargarDatos();
        setInterval(cargarEstado, 1000);
        setInterval(cargarPrecios, 5000);
    </script>
</body>
</html>
