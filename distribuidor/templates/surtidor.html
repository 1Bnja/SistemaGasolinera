<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surtidor {{ surtidor_id }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/surtidor.css') }}">
</head>
<body>
    <div class="container">
        <div class="nav-header">
            <a href="/" class="nav-link">
                <i data-lucide="arrow-left"></i>
                <span>Volver a Distribuidor {{ distribuidor_id }}</span>
            </a>
        </div>
        
        <div class="card">
            <div class="header">
                <div class="header-icon">
                    <i data-lucide="fuel"></i>
                </div>
                <h1>Surtidor {{ surtidor_id }}</h1>
                <p class="subtitle">Sistema Multifunci√≥n - 5 Combustibles</p>
            </div>
            
            <div id="estado-display" class="estado-display estado-libre">
                <i data-lucide="check-circle"></i>
                LIBRE
            </div>
            
            <h3 class="section-title">Precios Actuales</h3>
            <div class="precios-grid" id="precios-grid"></div>
            
            <div class="dispensar-section">
                <h3>
                    <i data-lucide="credit-card"></i>
                    Simular Dispensado
                </h3>
                <div class="form-group">
                    <label for="tipo-combustible">Tipo de Combustible</label>
                    <select id="tipo-combustible">
                        <option value="93">Gasolina 93</option>
                        <option value="95">Gasolina 95</option>
                        <option value="97">Gasolina 97</option>
                        <option value="diesel">Diesel</option>
                        <option value="kerosene">Kerosene</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="litros">Litros a Dispensar</label>
                    <input type="number" id="litros" min="1" max="100" value="40" step="0.1">
                </div>
                <button class="btn btn-primary" id="btn-dispensar" onclick="dispensar()">
                    <i data-lucide="zap"></i>
                    <span>Iniciar Dispensado</span>
                </button>
                <div id="mensaje" class="mensaje"></div>
            </div>
            
            <h3 class="section-title" style="margin-top: 2rem;">Contadores Acumulativos</h3>
            <div class="contadores-grid" id="contadores-grid"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/surtidor.js') }}"></script>
</body>
</html>
